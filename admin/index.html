<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      // Initialize Identity widget with the current site URL
      window.netlifyIdentity.init({
        APIUrl: window.location.origin + '/.netlify/identity'
      });
      
      // Check for invitation or recovery tokens in URL
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const inviteToken = hashParams.get('invite_token');
      const recoveryToken = hashParams.get('recovery_token');
      const accessToken = hashParams.get('access_token');
      
      window.netlifyIdentity.on("init", user => {
        if (user) {
          // User is already logged in
          console.log("User logged in:", user.email);
        } else {
          // Check if we have an invitation or recovery token
          if (inviteToken) {
            // Open the widget to accept invitation and set password
            window.netlifyIdentity.open('invite');
          } else if (recoveryToken) {
            // Open the widget for password recovery
            window.netlifyIdentity.open('recover');
          } else if (accessToken) {
            // Token-based login
            window.netlifyIdentity.open('login');
          } else {
            // No token, show login modal
            window.netlifyIdentity.open('login');
          }
          
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
